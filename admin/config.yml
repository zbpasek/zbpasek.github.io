backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Strony"
    files:
      - label: "O mnie"
        name: "about"
        file: "_pages/about.md"
        fields:
          - { label: "Treść", name: "body", widget: "markdown" }
  - name: "grants"
    label: "Granty"
    folder: "_data"
    create: false
    slug: "{{id}}-{{year}}-{{title}}"
    format: "yml"
    fields:
        - { label: "id", name: "id", widget: "string", required: true}
        - { label: "Rok", name: "year", widget: "string", required: true }
        - { label: "Tytuł", name: "title", widget: "string", required: true }
        - { label: "Opis", name: "description", widget: "string", required: true}
